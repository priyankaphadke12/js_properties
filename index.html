<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript</title>
    <style>
        .js-heading {
            color: #1aa3ff;
            text-align: center;
        }
    </style>
</head>

<body>
    <h1 class="js-heading">Welcome To Javascript..!</h1>
    <script>
        console.log('I am learning JS and feel confident in html and css.');
        console.log("Attitude is a little thing that makes a big difference.");
        console.log('Do one thing every day that scares you.');
        console.log('I am the best.');


        console.warn('She gave me a warning about the difficulties of the job.');
        console.warn("This is a warning!");
        console.warn("Don't do this.");
        console.warn('capture the attention of recipients at the right time.');


        console.error("I made an error in my calculations.");
        console.error("I can use CSS but need practice of Media Query.");
        console.error("I don’t like studying grammar, it’s too hard.");
        console.error("She had made a crucial error in the investigation.");


        document.write("<h1 >To live a creative life, we must lose our fear of being wrong.<h1/>");
        document.write("<h2>Success is not final; failure is not fatal: It is the courage to continue that counts.<h2/>");
        document.write("<h3>It is better to fail in originality than to succeed in imitation.<h3/>");
        document.write("<h4>The road to success and the road to failure are almost exactly the same.<h4/>");

    </script>
</body>

</html>
